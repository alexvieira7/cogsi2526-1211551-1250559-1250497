name: CA6 Part1 Rollback (GitHub Actions)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Stable tag (ex: stable-v5)'
        required: true

permissions:
  contents: write

jobs:
  rollback:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout selected tag
        run: |
          git checkout ${{ github.event.inputs.tag }}

      - name: Build jar from selected tag
        working-directory: CA6/spring-example
        run: |
          ./gradlew clean build

      - name: Prepare rollback artifact
        run: |
          echo "PWD: $(pwd)"
          echo "Conte√∫do de CA6/spring-example/build/libs:"
          ls -l CA6/spring-example/build/libs || echo "NADA ENCONTRADO"

          # Encontrar o primeiro spring-example-*.jar
          JAR=$(find CA6/spring-example/build/libs -maxdepth 1 -name 'spring-example-*.jar' | head -n 1)

          echo "JAR encontrado: $JAR"

          if [ -z "$JAR" ]; then
            echo "ERRO: nenhum JAR encontrado em CA6/spring-example/build/libs"
            exit 1
          fi

          mkdir -p CA6/alternativa/artifacts
          cp "$JAR" "CA6/alternativa/artifacts/app-${{ github.event.inputs.tag }}.jar"

      - name: Run rollback playbook
        working-directory: CA6/alternativa
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/rollback.yml \
            --extra-vars "tag=${{ github.event.inputs.tag }}"
