name: CA6 Part1 Rollback (GitHub Actions)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Stable tag (ex: stable-v5)'
        required: true

permissions:
  contents: write

jobs:
  rollback:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout selected tag
        run: |
          git checkout ${{ github.event.inputs.tag }}

      - name: Build jar from selected tag
        working-directory: CA6/spring-example
        run: |
          ./gradlew clean build

      - name: Prepare rollback artifact
        run: |
          mkdir -p CA6/alternativa/artifacts
          cp CA6/spring-example/build/libs/*.jar CA6/alternativa/artifacts/app-${{ github.event.inputs.tag }}.jar

      - name: Run rollback playbook
        working-directory: CA6/alternativa
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/rollback.yml \
            --extra-vars "tag=${{ github.event.inputs.tag }}"
